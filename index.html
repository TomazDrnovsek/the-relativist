<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#F5F2EB" />
    <title>The Relativist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-paper: #F5F2EB;
        --ink: #121212;
        --font-main: 'Jost', sans-serif;
      }
      body {
        font-family: var(--font-main);
        background-color: var(--bg-paper);
        color: var(--ink);
        margin: 0;
        padding: 0;
        overflow: hidden;
        touch-action: none;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        -webkit-user-select: none;
      }
      
      /* Remap old utility classes to new system */
      .font-serif {
        font-family: var(--font-main);
        font-weight: 700;
      }
      
      .font-mono {
        font-family: var(--font-main);
        font-weight: 500;
        font-variant-numeric: tabular-nums;
      }

      /* Base Range Input Reset */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
        margin: 0;
        cursor: pointer;
      }
      
      input[type=range]:focus {
        outline: none;
      }

      /* Webkit Thumb */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 40px; 
        width: 40px;
        background: transparent;
        cursor: pointer;
        margin-top: -19px; 
      }

      /* Firefox Thumb */
      input[type=range]::-moz-range-thumb {
        height: 40px;
        width: 40px;
        border: none;
        background: transparent;
        cursor: pointer;
      }

      /* Film Advance Animation */
      @keyframes filmAdvance {
        0% { opacity: 0; transform: translateY(40px) scale(0.98); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-film-advance {
        animation: filmAdvance 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        will-change: transform, opacity;
      }

      /* Swatch Reveal Animation */
      @keyframes swatchReveal {
        0% { opacity: 0; transform: scale(0.85); filter: blur(2px); }
        100% { opacity: 1; transform: scale(1); filter: blur(0); }
      }
    </style>
